<div id="list">
    <div *ngIf="currentVisualizer">
        <label for="nfft">Nfft :</label>
        <mat-form-field id="nfft">
            <mat-select [(value)]="nfft">
                <mat-option *ngFor="let value of nfftPossibleValues" [value]="value">{{value}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</div>
